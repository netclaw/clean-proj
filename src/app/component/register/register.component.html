   <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                    <p class="text-white-50 mb-5">Please enter the following Information !</p>
                  <form [formGroup]="signUpForm">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="userId" formControlName="userId"class="form-control form-control-lg">
                      <label class="form-label" for="userId">User ID:</label>
                    </div>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="userEmail" formControlName="userEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="userEmail">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="userP" formControlName="userP" class="form-control form-control-lg">
                      <label class="form-label" for="userP">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="userName" formControlName="userName" class="form-control form-control-lg">
                      <label class="form-label" for="userName">Full Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="userTel" formControlName="userTel" class="form-control form-control-lg">
                      <label class="form-label" for="userTel">Telephone Number</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="userAddress" formControlName="userAddress" class="form-control form-control-lg">
                      <label class="form-label" for="userAddress">Shipping Adress</label>
                    </div>




                    <a class="btn btn-outline-light btn-lg px-5" routerLink="/doneRegister"  type="submit" (click)="onSubmit()">Register</a>
                  </form>


                  </div>



                </div>
              </div>
            </div>
          </div>
         </div>
      </section>
